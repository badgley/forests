  future_climate:
    metadata:
      title: Downscaled future climate
      summary: Downscaled climate (temperature and precipitation) forcings for the Continental US
      description: |
        Data from climate models, like those included in CMIP6, frequently have significant biases that need to be corrected prior to use in impacts modeling studies like ours. These biases are due to both the models’ coarse spatial resolution and model errors. The downscaling and bias correction process is meant to correct the systemic biases in climate models, while preserving the underlying climate signals (e.g. warming or drying trends).
      tags: [forests]
      type: application/zarr
      license: Public domain ## CHECK
      providers:
        - name: CarbonPlan
          description: Data created by CarbonPlan and collaborators
          url: https://www.carbonplan.org
    driver: zarr
    parameters:
      model:
        description: global climate model
        type: str
        default: BCC.BCC-CSM2-MR
        allowed:
          [
            BCC.BCC-CSM2-MR,
            CSIRO-ARCCSS.ACCESS-CM2,
            CAS.FGOALS-g3,
            AWI.AWI-CM-1-1-MR,
            NUIST.NESM3,
            MIROC.MIROC6,
            CMCC-CM2-SR5,
            HAMMOZ-Consortium.MPI-ESM-1-2-HAM,
            CCCma.CanESM5,
            MPI-M.MPI-ESM1-2-LR,
            CSIRO.ACCESS-ESM1-5,
            MRI.MRI-ESM2-0
          ]
      scenario:
        description: future socioeconomic pathway scenario
        type: str
        default: 2-4.5
        allowed:
          [
            2-4.5,
            3-7.0,
            5-8.5
          ]
      format:
        description: Format of files
        type: str
        default: 'zarr'
        allowed: [zarr]
      lat:
        description: latitude
        type: float
    args:
      urlpath: 'https://carbonplan.blob.core.windows.net/carbonplan-scratch/downscaling/bias-correction/ScenarioMIP.{{ model }}.{{ scenario }}.Amon.gn'



