  biophysical:
    metadata:
      title: Modeled biophysical effect
      summary: Model results of biophysical effect.
      description: |
        Biophysical effects from forests include an albedo effect (in which energy is reflected or absorbed) and a latent heat effect (in which the cooling effect of trees is modulated through evapotranspiration). In other words, trees can simultaneously warm the planet by absorbing radiation but also cool the planet via evaporating water — in addition to their role in the global carbon cycle. This net effect, which we label “biophysical”, depends on the forest type and the climate conditions. In most forests, this effect is net negative, with trees absorbing more energy than they emit. To estimate this variable we applied a biome-specific biophysical effect from Anderson-Teixeira et al (2012) to each of the mapped forest types from the National Land Cover Dataset (NLCD). The resulting layer is a continuous map of biophysical effects due to forests. We then assume this variable to be constant throughout time.

      tags: [forests]
      type: application/zarr
      license: Public domain ## CHECK
      providers:
        - name: CarbonPlan
          description: Data created by CarbonPlan and collaborators
          url: https://www.carbonplan.org
    driver: zarr
    parameters:
      variable:
        description:
        type: str
        default: 'albedo' # TODO change this to biophysical
      format:
        description: Format of files
        type: str
        default: 'zarr'
        allowed: [zarr]
      x:
        description: x (latitude) location in meters
        type: int
      y:
        description: y (longitude) location in meters
        type: int
    args:
      urlpath: 'https://carbonplan.blob.core.windows.net/carbonplan-scratch/carbonplan-scratch/albedo'

